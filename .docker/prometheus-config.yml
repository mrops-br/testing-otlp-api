global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'products-api-monitor'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # If you expose Prometheus metrics directly from your Go app in the future
  # - job_name: 'products-api'
  #   static_configs:
  #     - targets: ['products-api:8080']
