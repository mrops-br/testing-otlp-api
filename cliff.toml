# git-cliff configuration file
# https://git-cliff.org/docs/configuration
#
# This configuration combines:
# - Styled output with emojis and scope-based grouping
# - GitHub integration (PR numbers, contributors, issue links)
# - Keep a Changelog format adherence

[remote.github]
owner = "mrops-br"
repo = "auth-keycloak"

[changelog]
# Changelog header following Keep a Changelog format
header = """
# Changelog\n
All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""

# Template for the changelog body with GitHub integration and styled output
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {%- for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        - **{{ commit.scope }}:**{% if commit.breaking %} [**breaking**]{% endif %} \
            {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {% if commit.remote.pr_number %} in \
            [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}) \
            {%- endif -%}
    {% endfor -%}
    {% raw %}\n{% endraw %}\
    {%- for commit in commits %}
        {%- if not commit.scope -%}
            - {% if commit.breaking %}[**breaking**] {% endif %}\
                {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
                {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
                {% if commit.remote.pr_number %} in \
                [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}) \
                {%- endif -%}
        {% endif -%}
    {% endfor -%}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
    ### New Contributors
{%- endif -%}

{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  * @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
    {%- endif %}
{%- endfor %}\n

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}{% raw %}\n{% endraw -%}{% endif %}

"""

# Changelog footer with version comparison links (Keep a Changelog style)
footer = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                {{ self::remote_url() }}/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif -%}
    {% else -%}
        [unreleased]: {{ self::remote_url() }}/compare/{{ release.previous.version }}...HEAD
    {% endif -%}
{% endfor %}
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespaces
trim = true

# Postprocessors (optional URL replacements)
postprocessors = []

[git]
# Parse commits according to the conventional commits specification
conventional_commits = true

# Filter out unconventional commits but keep them for context
filter_unconventional = false

# Process each line of a commit as an individual commit
split_commits = false

# Commit message preprocessors
commit_preprocessors = [
  # Remove issue numbers from commit messages (they'll be shown via PR links)
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Commit parsers - Keep a Changelog categories with styled emojis
commit_parsers = [
  # Features (Added in Keep a Changelog)
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Added" },
  { message = "^[a|A]dd", group = "<!-- 0 -->ğŸš€ Added" },
  { message = "^[s|S]upport", group = "<!-- 0 -->ğŸš€ Added" },
  { message = "^.*: add", group = "<!-- 0 -->ğŸš€ Added" },
  { message = "^.*: support", group = "<!-- 0 -->ğŸš€ Added" },

  # Changes
  { message = "^refactor", group = "<!-- 1 -->ğŸšœ Changed" },
  { message = "^perf", group = "<!-- 1 -->ğŸšœ Changed" },
  { message = "^.*: change", group = "<!-- 1 -->ğŸšœ Changed" },
  { message = "^.*: update", group = "<!-- 1 -->ğŸšœ Changed" },

  # Deprecations
  { message = "^.*: deprecate", group = "<!-- 2 -->âš ï¸ Deprecated" },

  # Removals
  { message = "^[r|R]emove", group = "<!-- 3 -->ğŸ—‘ï¸ Removed" },
  { message = "^.*: remove", group = "<!-- 3 -->ğŸ—‘ï¸ Removed" },
  { message = "^.*: delete", group = "<!-- 3 -->ğŸ—‘ï¸ Removed" },

  # Bug Fixes (Fixed in Keep a Changelog)
  { message = "^fix", group = "<!-- 4 -->ğŸ› Fixed" },
  { message = "^.*: fix", group = "<!-- 4 -->ğŸ› Fixed" },

  # Security
  { body = ".*security", group = "<!-- 5 -->ğŸ›¡ï¸ Security" },
  { message = "^.*: security", group = "<!-- 5 -->ğŸ›¡ï¸ Security" },

  # Documentation
  { message = "^doc", group = "<!-- 6 -->ğŸ“š Documentation" },

  # Testing
  { message = "^test", group = "<!-- 7 -->ğŸ§ª Testing" },

  # Styling
  { message = "^style", group = "<!-- 8 -->ğŸ¨ Styling" },

  # Reverts
  { message = "^revert", group = "<!-- 9 -->â—€ï¸ Reverted" },

  # Skip release preparation commits
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },

  # Miscellaneous
  { message = "^chore|^ci", group = "<!-- 10 -->âš™ï¸ Miscellaneous" },

  # Catch-all for other changes
  { message = ".*", group = "<!-- 11 -->ğŸ’¼ Other" },
]

# Don't filter commits - include all conventional commits
filter_commits = false

# Link parsers for extracting external references
link_parsers = []

# Tag pattern for semantic versioning
tag_pattern = "v[0-9].*"

# Order releases topologically
topo_order = false

# Order commits within releases
sort_commits = "oldest"
