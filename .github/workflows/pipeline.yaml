name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without changes'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    name: Build & Release
    uses: mrops-br/gha-workflows/.github/workflows/_pipeline-container.yaml@main
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write
    secrets: inherit
    with:
      image-name: ${{ github.repository }}
      context: .
      dockerfile: ./Dockerfile
      enable-changelog: true
