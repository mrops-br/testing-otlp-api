# Kustomize configuration for easy multi-environment deployments
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

# Common labels applied to all resources
commonLabels:
  app: products-api
  managed-by: kustomize

# Resources to deploy
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - servicemonitor.yaml

# Images to use
images:
  - name: products-api
    newTag: latest

