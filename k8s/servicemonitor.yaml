# ServiceMonitor for Prometheus Operator
# This enables automatic scraping of metrics by Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: products-api
  namespace: default
  labels:
    app: products-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: products-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
